<div [ngClass]="{ snapped: buttonText === 'Oops, un Snap!'}" class="face-snap-card">
  <h2>{{ faceSnap.title | uppercase}}</h2>
  <p>Mis en ligne le {{ faceSnap.createdDate | date: 'd MMMM YYYY, à HH:mm ' }} </p>
  <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>
  <img [alt]="faceSnap.title" [src]="faceSnap.imageUrl"/>
  <p> {{ faceSnap.description }}  </p>
  <p>
    <button (click)="onSnap()"> {{ buttonText }} </button>
    <span [ngStyle]="{color: 'rgb(0,'+ faceSnap.snaps +', 0)'}"> ❤️ {{ faceSnap.snaps }} </span></p>
</div>
